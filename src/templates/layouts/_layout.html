{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{seo.title}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="57x57" href="{{rootPath}}img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{rootPath}}img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{rootPath}}img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{rootPath}}img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{rootPath}}img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{rootPath}}img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{rootPath}}img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{rootPath}}img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{rootPath}}img/apple-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{rootPath}}img/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="192x192"  href="{{rootPath}}img/android-icon-192x192.png">

    <link rel="icon" type="image/png" sizes="16x16" href="{{rootPath}}img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{rootPath}}img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{rootPath}}img/favicon-96x96.png">

    <link rel="shortcut icon" type="image/x-icon" href="{{rootPath}}img/favicon.ico">

    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="{{seo.keywords}}">
    <meta name="description" content="{{seo.description}}">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" media="all" href="{% if lang == "en" %}../{% endif %}css/app.css">
    {# {% include "../partials/_media-tags.html" %} #}
    <script>window.rootPath = '{{rootPath}}';</script>
  </head>
  <body>

    <!-- BEGIN content -->
    <div class="out">
      {% block content %}{% endblock %}
    </div>
    <!-- END content -->

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="{% if lang == "en" %}../{% endif %}js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
