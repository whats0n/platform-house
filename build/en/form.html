<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="../css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin page -->
      <div class="page">
        <div class="page__inner">
          <a href="#" class="page__back js-form-close">
            <svg class="icon icon-arrow-left page__back-icon">
              <use xlink:href="/img/sprite.svg#icon-arrow-left"></use>
            </svg>
          </a>
          <div class="page__container">
            <form action="/" class="form page__form js-validate">
              <div class="form__header">
                <div class="title-lg form__title">Kontaktný formulár</div>
                <div class="form__description">
                  <p>Ozvi sa nám, pridaj sa k nám alebo si
                    <strong>vyskúšaj týždeň zadarmo</strong>.</p>
                </div>
              </div>
              <div class="form__body">
                <div class="form__field-group">
                  <div class="form__field form__field_50">
                    <div class="field js-field js-validate-field">
                      <div class="field__placeholder">Meno</div>
                      <div class="field__control">
                        <input type="text" class="field__input js-field-input js-validate-control" data-validation="required" autocomplete="off"> </div>
                    </div>
                  </div>
                  <div class="form__field form__field_50">
                    <div class="field js-field js-validate-field">
                      <div class="field__placeholder">Priezvisko</div>
                      <div class="field__control">
                        <input type="text" class="field__input js-field-input js-validate-control" data-validation="required" autocomplete="off"> </div>
                    </div>
                  </div>
                  <div class="form__field form__field_50">
                    <div class="field js-field js-validate-field">
                      <div class="field__placeholder">Email</div>
                      <div class="field__control">
                        <input type="text" class="field__input js-field-input js-validate-control" data-validation="email" autocomplete="off"> </div>
                    </div>
                  </div>
                  <div class="form__field form__field_50">
                    <div class="field js-field js-validate-field">
                      <div class="field__placeholder">Telefón</div>
                      <div class="field__control">
                        <input type="text" class="field__input js-field-input js-validate-control" data-validation="required" autocomplete="off"> </div>
                    </div>
                  </div>
                </div>
                <div class="form__field-group">
                  <div class="form__field form__field_50">
                    <div class="field js-field ">
                      <div class="field__control">
                        <div class="field__select">
                          <select class="js-field-select" style="width: 100%;">
                            <option value="Scaleups" data-icon="img/scaleups.svg" data-color="is-red">Scaleups</option>
                            <option value="Startups" data-icon="img/startups.svg" data-color="is-blue">Startups</option>
                            <option value="Freelancers" data-icon="img/freelancers.svg" data-color="is-yellow">Freelancers</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form__field">
                    <div class="field js-field js-validate-field">
                      <div class="field__placeholder">Správa</div>
                      <div class="field__control">
                        <textarea class="field__input field__textarea js-field-textarea js-validate-control" data-validation="required" autocomplete="off"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form__figure">
                  <div class="form__figure-container">
                    <div class="form__figure-in"></div>
                  </div>
                </div>
              </div>
              <div class="form__footer">
                <button class="btn btn_xl btn_wide form__submit" type="submit">
                  <span class="form__submit-visible">
                    <span class="btn__title">ODOSLAť</span>
                  </span>
                  <span class="form__submit-hidden">
                    <svg class="icon icon-check btn__check">
                      <use xlink:href="/img/sprite.svg#icon-check"></use>
                    </svg>
                    <span class="btn__title">ODOSLAť</span>
                  </span>
                </button>
                <div class="form__hint">Lorem ipsum dolor sit.</div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- end page -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="../js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
