<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin page -->
      <div class="page">
        <a href="#" class="page__back">
          <svg class="icon icon-arrow-left page__back-icon">
            <use xlink:href="img/sprite.svg#icon-arrow-left"></use>
          </svg>
        </a>
        <div class="page__container">
          <form action="/" class="form page__form js-validate">
            <div class="form__header">
              <div class="title-lg form__title">Kontaktný formulár</div>
              <div class="form__description">
                <p>Ozvi sa nám, pridaj sa k nám alebo si
                  <strong>vyskúšaj týždeň zadarmo</strong>.</p>
              </div>
            </div>
            <div class="form__body">
              <div class="form__field-group">
                <div class="form__field form__field_50">
                  <div class="field js-field js-validate-field">
                    <div class="field__placeholder">Meno</div>
                    <div class="field__control">
                      <input type="text" class="field__input js-field-input js-validate-control" data-validation="required" autocomplete="off"> </div>
                  </div>
                </div>
                <div class="form__field form__field_50">
                  <div class="field js-field js-validate-field">
                    <div class="field__placeholder">Priezvisko</div>
                    <div class="field__control">
                      <input type="text" class="field__input js-field-input js-validate-control" data-validation="required" autocomplete="off"> </div>
                  </div>
                </div>
                <div class="form__field form__field_50">
                  <div class="field js-field js-validate-field">
                    <div class="field__placeholder">Email</div>
                    <div class="field__control">
                      <input type="text" class="field__input js-field-input js-validate-control" data-validation="email" autocomplete="off"> </div>
                  </div>
                </div>
                <div class="form__field form__field_50">
                  <div class="field js-field js-validate-field">
                    <div class="field__placeholder">Telefón</div>
                    <div class="field__control">
                      <input type="text" class="field__input js-field-input js-validate-control" data-validation="required" autocomplete="off"> </div>
                  </div>
                </div>
              </div>
              <div class="form__field-group">
                <div class="form__field form__field_50">
                  <div class="field js-field ">
                    <div class="field__control">
                      <div class="field__select">
                        <select class="js-field-select" style="width: 100%;">
                          <option value="Scaleups" data-icon="img/scaleups.svg" data-color="is-red">Scaleups</option>
                          <option value="Startups" data-icon="img/startups.svg" data-color="is-blue">Startups</option>
                          <option value="Freelancers" data-icon="img/freelancers.svg" data-color="is-yellow">Freelancers</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form__field">
                  <div class="field js-field js-validate-field">
                    <div class="field__placeholder">Správa</div>
                    <div class="field__control">
                      <input type="text" class="field__input js-field-input js-validate-control" data-validation="required" autocomplete="off"> </div>
                  </div>
                </div>
              </div>
              <div class="form__figure">
                <div class="form__figure-container js-parallax">
                  <div class="form__figure-in"></div>
                </div>
              </div>
            </div>
            <div class="form__footer">
              <button class="btn btn_xl btn_wide">
                <span class="btn__title">ODOSLAť</span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- end page -->
      <!-- begin footer -->
      <footer class="footer footer_sm">
        <div class="footer__inner">
          <div class="footer__main">
            <div class="footer__contacts">
              <div>
                <a href="mailto:info@platformhouse.com" class="footer__mail">info@platformhouse.com</a>
              </div>
              <div>
                <a href="tel:+4210903333333" class="footer__phone">+421 (0) 903 333 333</a>
              </div>
              <div class="footer__social">
                <a href="#" class="footer__social-item">
                  <svg class="icon icon-fb footer__social-icon footer__social-fb">
                    <use xlink:href="img/sprite.svg#icon-fb"></use>
                  </svg>
                </a>
                <a href="#" class="footer__social-item">
                  <svg class="icon icon-insta footer__social-icon footer__social-insta">
                    <use xlink:href="img/sprite.svg#icon-insta"></use>
                  </svg>
                </a>
              </div>
            </div>
            <div class="footer__right">
              <ul class="footer__nav">
                <li class="footer__item">
                  <a href="#" class="footer__link" data-scrollto-control="Benefits">Benefits</a>
                </li>
                <li class="footer__item">
                  <a href="#" class="footer__link" data-scrollto-control="Pricing">Pricing</a>
                </li>
                <li class="footer__item">
                  <a href="#" class="footer__link" data-scrollto-control="Location">Location</a>
                </li>
              </ul>
              <div class="footer__copyright">
                <a href="#" class="logo footer__logo">
                  <svg class="icon icon-logo logo__icon">
                    <use xlink:href="img/sprite.svg#icon-logo"></use>
                  </svg>
                  <div class="logo__content">
                    <div class="logo__line">PLATFORM</div>
                    <div class="logo__line">HOUSE</div>
                  </div>
                </a>
                <div class="footer__copy">Copyright © 2018 All Rights Reserved</div>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
